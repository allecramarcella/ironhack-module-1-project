<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit me, Spaghetti, one more time...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div id="container">
        <div class='game-border-top'>
            <p>A far far...Breakout Room...</p>
        </div>
        <canvas id="canvas"></canvas>
        <div class='game-border-bottom'>
            <div class='icons' id='first-icons'>
                <div>
                    <img id='sound-icon' src="./icons/mute.png" alt="mute icon">
                    <p id='sound-text'>Mute</p>
                </div>
                <div>
                    <img id="video-icon" src="./icons/stop video.png" alt="video icon">
                    <p id='video-text'>Stop video</p>
                </div>
            </div>
            <div class="icons">
                <div>
                    <img src="./icons/participants.png" alt="participants icon">
                    <p>Participants</p>
                </div>
                <div>
                    <img id="screen-sharing-button" src="./icons/share screen.png" alt="share screen icon">
                    <p>Share Screen</p>
                </div>
                <div>
                    <img id="help-button" src="./icons/help.png" alt="help icon">
                    <p>Ask for Help</p>
                </div>
                <div>
                    <img id="reactions-button" src="./icons/reactions.png" alt="reactions icon">
                    <p>Reactions</p>
                </div>
            </div>
            <div>
                <button id="leave-button">Leave Room</button>
            </div>
        </div>
    </div>
  
  
    



    <script type='text/javascript' src="script2.js"></script>
</body>
</html>
