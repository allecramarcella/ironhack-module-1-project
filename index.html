<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit me, Spaghetti, one more time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='game-border-top'>
        <p>Ironhack Breakout Room</p>
    </div>
    
    <canvas id="canvas"></canvas>

    <div class='game-border-bottom'>
        <div class='icons' id='first-icons'>
            <div>
                <img src="./icons/mute.png" alt="mute icon">
                <p>Mute</p>
            </div>
            <div>
                <img src="./icons/stop video.png" alt="video icon">
                <p>Stop video</p>
            </div>
        </div>
        <div class="icons">
            <div>
                <img src="./icons/participants.png" alt="participants icon">
                <p>Participants</p>
            </div>
            <div>
                <img src="./icons/share screen.png" alt="share screen icon">
                <p>Share Screen</p>
            </div>
            <div>
                <img src="./icons/help.png" alt="help icon">
                <p>Ask for Help</p>
            </div>
            <div>
                <img src="./icons/reactions.png" alt="reactions icon">
                <p>Reactions</p>
            </div>
        </div>
        <div>
            <button>Leave Room</button>
        </div>
    </div>
    <script type='text/javascript' src="script.js"></script>
</body>
</html>
